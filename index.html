<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <title>Super Jackpot</title>
</head>
<body>
    <h1>Super Jackpot</h1>
    <div class="container">
        <div class="square">
            <div class="banner">
                <p>Cada apuesta tiene el valor de 1 pts</p>
                <p>Por cada acierto de 3 digitos obten 30 pts</p>
            </div>
            <h2>Tu Puntuacion Incial Es</h2>
            <div id="saldo" class="saldo"></div>
        </div>
        <div class="numeros">
            <div id="casillaUno" class="ver"></div>
            <div id="casillaDos" class="ver"></div>
            <div id="casillaTres" class="ver"></div>
        </div>
        <button id="boton" class="btn">dale click</button>
    </div>
    <div id="modal" class="modal">
        <p>Gracias por Jugar</p>
        <button id="reset" class="btn" onclick="location.reload()">reiniciar</button>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script defer src="main.js"></script>
</body>
</html>
